<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
    <style>
       .mama{
        width: 100px;
        height: 50px;
        background-color: black;
        margin: 10px;
        color: aliceblue;
        text-align: center;
        align-items: center;
        padding:10px;
      }
      .all{
        display:flex;
        margin: auto;
      }
      button{
        width: 70px;
        height: 30px;
        margin: 10px;
        border-radius: 10px;
      }
    </style>
</head>
<body>
  <div class="all">
    <div class="mama" id="first"></div>
    <div class="mama" id="snd"></div>
    <div class="mama" id="third"></div>
    <div class="mama" id="four"></div>
    <div class="mama" id="five"></div>
    <div class="mama" id="six"></div>
    <div class="mama" id="seven"></div>
    <div class="mama" id="eight"></div>
  </div>
  <div class="all">
    <button onclick="myFunct()">cars</button>
    <button onclick="mammamia()">animals</button>
    <button onclick="my()">brands</button>
    <button onclick="ll()">all</button>
  </div>

</body>
<script>
  const arr = ["Eagle", "Nike", "Horse", "Cow", "BMW", "Mersedes", "Abibas", "Lada"]
  function myFunct(){
    document.getElementById("first").innerHTML = arr[4];
    document.getElementById("snd").innerHTML = arr[5];
    document.getElementById("third").innerHTML = arr[7];
    document.getElementById("four").innerHTML = "";
    document.getElementById("five").innerHTML = "";
    document.getElementById("six").innerHTML = "";
    document.getElementById("seven").innerHTML = "";
    document.getElementById("eight").innerHTML = "";
  }
  function my(){
    document.getElementById("first").innerHTML = arr[1];
    document.getElementById("snd").innerHTML = arr[6];
    document.getElementById("third").innerHTML = " "
    document.getElementById("four").innerHTML = "";
    document.getElementById("five").innerHTML = "";
    document.getElementById("six").innerHTML = "";
    document.getElementById("seven").innerHTML = "";
    document.getElementById("eight").innerHTML = "";
  }
  function mammamia(){
    document.getElementById("first").innerHTML = arr[0];
    document.getElementById("snd").innerHTML = arr[2];
    document.getElementById("third").innerHTML = arr[3];
    document.getElementById("four").innerHTML = "";
    document.getElementById("five").innerHTML = "";
    document.getElementById("six").innerHTML = "";
    document.getElementById("seven").innerHTML = "";
    document.getElementById("eight").innerHTML = "";
  }
  function ll(){
    document.getElementById("first").innerHTML = arr[0];
    document.getElementById("snd").innerHTML = arr[1];
    document.getElementById("third").innerHTML = arr[2];
    document.getElementById("four").innerHTML = arr[3];
    document.getElementById("five").innerHTML = arr[4];
    document.getElementById("six").innerHTML = arr[5];
    document.getElementById("seven").innerHTML = arr[6];
    document.getElementById("eight").innerHTML = arr[7];
  }
</script>
